<app-panel>
  <form [formGroup]="mathForm" class="math-form mb-4">
    <p-avatar [label]="fieldA" styleClass="mr-2" size="xlarge"> </p-avatar>
    <p-avatar [label]="type" styleClass="mr-2" size="xlarge"> </p-avatar>
    <p-avatar [label]="fieldB" styleClass="mr-2" size="xlarge"> </p-avatar>
    <p-avatar label="=" styleClass="mr-2" size="xlarge"> </p-avatar>
    <p-inputNumber
      [style]="{ width: '64px', height: '64px' }"
      inputId="integeronly"
      formControlName="userInput"
      pAutoFocus
      [autofocus]="true"
    ></p-inputNumber>
  </form>

  <div
    class="feedback block bg-red-100 border-round p-3"
    *ngIf="
      mathForm.get('userInput')?.touched &&
      mathForm.get('userInput')?.errors &&
      mathForm.get('userInput')?.dirty &&
      mathForm.invalid
    "
  >
    <p>Answer is: False</p>
  </div>
  <div
    class="feedback block bg-green-100 border-round p-3"
    *ngIf="hasAnsweredCorrectly"
  >
    <p>Answer is: correct</p>
  </div>
</app-panel>

<div class="surface-ground px-4 py-5 md:px-6 lg:px-8 mt-4">
  <div class="grid justify-content-center">
    <div class="col-12 md:col-6 lg:col-6 xl:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Answers Correct</span>
            <div class="text-900 font-medium text-xl">{{ answerCorrect }}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-blue-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-check text-blue-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6 xl:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3"
              >Seconds per solution</span
            >
            <div class="text-900 font-medium text-xl">
              {{ secPerSolution | number : "1.1-3" }}
            </div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-orange-100 border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-stopwatch text-orange-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
