<div
  class="surface-overlay py-3 px-6 flex align-items-center justify-content-between relative lg:static"
  style="min-height: 80px"
>
  <app-logo />

  <a
    pripple=""
    pstyleclass="@next"
    enterclass="hidden"
    leavetoclass="hidden"
    class="p-element p-ripple cursor-pointer block lg:hidden text-700"
    ><i class="pi pi-bars text-4xl"></i><span class="p-ink"></span
  ></a>

  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
    >
      <li *ngFor="let item of items">
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          [ngClass]="{ 'bg-primary': selectedIndex === item.id }"
          (click)="handleNavItemClick(item.id)"
          ><i class="mr-2" [ngClass]="item.iconClass"></i
          ><span>{{ item.name }}</span
          ><span class="p-ink"></span
        ></a>
      </li>
    </ul>

    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
    >
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          ><i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i
          ><span class="block lg:hidden font-medium">Inbox</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li>
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          ><i
            pbadge=""
            severity="danger"
            class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge"
            ><span
              id="pr_id_1_badge"
              class="p-badge p-component p-badge-danger p-badge-dot"
            ></span></i
          ><span class="block lg:hidden font-medium">Notifications</span
          ><span class="p-ink"></span
        ></a>
      </li>
      <li class="border-top-1 surface-border lg:border-top-none">
        <a
          pripple=""
          class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          ><img
            src="https://blocks.primeng.org/assets/images/blocks/avatars/circle/avatar-f-1.png"
            class="mr-3 lg:mr-0"
            style="width: 32px; height: 32px" />
          <div class="block lg:hidden">
            <div class="text-900 font-medium">Josephine Lillard</div>
            <span class="text-600 font-medium text-sm"
              >Marketing Specialist</span
            >
          </div>
          <span class="p-ink"></span
        ></a>
      </li>
    </ul>
  </div>
</div>
